<ion-content fullscreen="true">
  <section>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <app-base-header
      (handleBackClick)="backClick()"
      title="Kebijakan Privasi"
      description="">
    </app-base-header>

    <ion-item style="margin-top:45px;" lines="none">
      <img class="logo" src="assets/olahraga/logo.png">
    </ion-item>

    <ion-item style="margin-top:25px;" lines="none">
      <ion-col>
        <p class="top">Kebijakan Privasi MSportive</p>
      </ion-col>
    </ion-item>

    <ion-item style="margin-top:5px;" lines="none">
      <ion-col>
        <p class="hw-konten">
          {{ policies[0].description }}
        </p>
      </ion-col>
    </ion-item>

  </section>
</ion-content>
