      (handleBackClick)="backClick()"
      title="Syarat & Ketentuan"
      description="">

      <img class="logo" ngSrc="assets/olahraga/logo.png" height="32" width="147">
    </ion-item>

    <ion-item style="margin-top:25px;" lines="none">
      <ion-col>
        <p class="top">Syarat & Ketentuan MSportive</p>
      </ion-col>

    <ion-item style="margin-top:5px;" lines="none">
      <ion-col>
        <p class="hw-konten">
          {{ policies[1].description }}
